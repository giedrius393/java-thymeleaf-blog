<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>The Blog</title>
</head>
<body>
  <article th:each="post : ${posts}">
    <h1 th:text="${post.name}">The name</h1>
    <p th:text="${post.author.getName()}"></p>
    <p th:text="${post.text}"></p>
  </article>
</body>
</html>
